spring:
  application:
    name: LogEYE
  datasource:
    url: jdbc:postgresql://localhost:5432/logeye_db?stringtype=unspecified
    username: postgres
    password: 0818
  sql:
    init:
      #data-locations: classpath:/data.sql
      mode: always
  jpa:
    hibernate:
      ddl-auto: validate

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration-millis: 1800000
  refresh-token-expiration-millis: 604800000

ai:
  llm:
    api-key: ${LLM_API_KEY}
    url: ${LLM_URL}